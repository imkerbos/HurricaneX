name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  c-engine:
    name: C Engine (Build + Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build libssl-dev pkg-config

      - name: Setup build
        run: meson setup build

      - name: Build
        run: ninja -C build

      - name: Test
        run: ninja -C build test

  go-control-plane:
    name: Go Control Plane (Build + Test + Lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -race -count=1 ./...

      - name: Vet
        run: go vet ./...

  proto-check:
    name: Proto (Verify Generated Code)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Regenerate proto
        run: |
          protoc \
            --go_out=. --go_opt=paths=source_relative \
            --go-grpc_out=. --go-grpc_opt=paths=source_relative \
            api/proto/hurricane.proto

      - name: Check for diff
        run: |
          if ! git diff --exit-code api/proto/; then
            echo "Generated proto code is out of date. Run protoc and commit."
            exit 1
          fi
